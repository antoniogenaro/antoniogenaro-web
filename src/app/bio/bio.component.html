<div class="flex flex-row">
  <div class="mr-2 h-36 w-36">
    <img [src]="bio.imgUrl" class="rounded-full border-2" />
  </div>
  <div>
    <div class="text-3xl font-bold text-blue">
      {{ bio.name }} {{ bio.surnames }}
    </div>
    <div class="text-2xl font-light text-green">{{ bio.work }}</div>
    <div>{{ bio.description }}</div>
  </div>
</div>
