<div>
  <a
    *ngFor="let talk of talks"
    class="flex flex-col border-b py-1 hover:underline"
    [href]="talk.url">
    <div class="text-lg text-blue">{{ talk.name }}</div>
    <div class="font-light text-green">{{ talk.place }}</div>
    <div class="text-sm">
      {{ talk.date | date : 'dd MMM yyyy' }}
    </div>
  </a>
</div>
