<div class="experiences-container">
  <a
    *ngFor="let experience of experiences"
    fxLayout="column"
    class="experience-item"
    [ngClass]="{ disabled: !experience.url }"
    [href]="experience.url"
    target="_blank">
    <div class="experience-item-work">{{ experience.work }}</div>
    <div class="experience-item-business">{{ experience.business }}</div>
    <div class="experience-item-dates">
      {{ experience.startDate | date : 'MMM yyyy' }} -
      {{
        experience.endDate ? (experience.endDate | date : 'MMM yyyy') : 'act.'
      }}
    </div>
  </a>
</div>
