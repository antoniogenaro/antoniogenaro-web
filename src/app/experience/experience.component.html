<div class="experiences-container">
  <div *ngFor="let experience of experiences" fxLayout="column" class="experience-item">
    <div class="experience-item-work">{{ experience.work }}</div>
    <div class="experience-item-business">{{ experience.business }}</div>
    <div class="experience-item-dates">
      {{ experience.startDate | date: 'MMM yyyy' }} - {{ experience.endDate ? (experience.endDate | date: 'MMM yyyy') : 'act.' }}
    </div>
  </div>
</div>
