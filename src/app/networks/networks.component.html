<div>
  <a
    *ngFor="let network of networks"
    class="flex flex-row items-center justify-start border-b py-1 hover:underline"
    [href]="network.url">
    <div class="mr-2 w-6">
      <i [ngClass]="network.class" class="text-2xl"></i>
    </div>
    <div>
      <div class="text-xs font-light text-green">{{ network.networkName }}</div>
      <div class="text-blue">{{ network.userName }}</div>
    </div>
  </a>
</div>
