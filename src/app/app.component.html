<div class="m-auto flex max-w-screen-lg flex-col gap-2 p-2">
  <div class="p-2 text-right">
    <button (click)="toggleDark()">
      <i class="fa fa-lightbulb"></i>
    </button>
  </div>
  <div class="flex flex-row flex-wrap gap-4">
    <div class="basis-full" *ngIf="bio$ | async as bio">
      <div class="text-2xl font-bold text-yellow">Hey</div>
      <gen-bio [bio]="bio"></gen-bio>
    </div>

    <div class="basis-full" *ngIf="experiences$ | async as experiences">
      <div class="text-2xl font-bold text-yellow">Experience</div>
      <gen-experience [experiences]="experiences"></gen-experience>
    </div>

    <div class="basis-full" *ngIf="skills$ | async as skills">
      <div class="text-2xl font-bold text-yellow">Skills</div>
      <gen-skills [skills]="skills"></gen-skills>
    </div>

    <div class="basis-full" *ngIf="talks$ | async as talks">
      <div class="text-2xl font-bold text-yellow">Talks</div>
      <gen-talks [talks]="talks"></gen-talks>
    </div>

    <div class="basis-full" *ngIf="networks$ | async as networks">
      <div class="text-2xl font-bold text-yellow">Where I am</div>
      <gen-networks [networks]="networks"></gen-networks>
    </div>
  </div>
  <gen-footer></gen-footer>
</div>
